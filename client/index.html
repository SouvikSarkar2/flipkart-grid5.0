<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flipkart Rewards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div id="root" class="flex flex-col sm:flex-row justify-center align-middle h-screen w-screen bg-blue-200 place-content-center">
      <div class="" ><img src="./img/sideimg.jpg" alt="OUR PHOTO"></div>
      <div class=" h-screen bg-gradient-to-r from-cyan-500 to-blue-500 bg-white p-8 rounded shadow-md w-96 h-80">
        <h1 class="text-2xl font-semibold mb-4">Login</h1>
        <form>
            <div class="mb-4">
                <label for="username" class="block text-base font-medium text-black-700">Username</label>
                <input type="text" id="username" placeholder="Username" name="username" class="mt-1 p-2 w-full border rounded-sm focus:ring focus:ring-blue-300">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-base font-medium text-black-700">Password</label>
                <input type="password" id="password" placeholder="password" name="password" class="mt-1 p-2 w-full border rounded-sm focus:ring focus:ring-blue-300">
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600 transition duration-300">Login</button>
            <p>Not a User? <a href="/sign-in page">Sign In</a></p>
        </form>
    </div>
    
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
